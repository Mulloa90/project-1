<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ADVNTR</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="./style.css" />


</head>
 
<body>
  <header>
    <banner class="hero is-primary">
      <div class="hero-body columns is-gapless">
        <div class="column">
          <p class="title">
            ADVNTR<sup>â„¢</sup>
          </p>
        </div>
        <div class="column level">
          <p id="clock" class="title level-right">
            00:00:00
          </p>
        </div>
      </div>
    </banner>
  </header>

  <main>
    <div class="columns is-1">
      <div class="column is-four-fifths section">
        <div class="card">
          <p class="card-header-title">Plan your trip!</p>
          <ul class="card-footer">
            <input id="" class="input" type="text" placeholder="Beginning">
            <input id="" class="input" type="text" placeholder="Destination">
            <a class="button search-button">Search!</a>
          </ul>
        </div>

        <div class="columns is-3 section">
          <div class="column is-three-quarters">

            <div class="card">
              <div class="card column">
                <div id="map">
                  <!-- GOOGLE MAP WILL BE INSERTED HERE -->
                </div>
              </div>
            </div>
          </div>

          <div class="column is-one-quarter">
            <div class="card">
              <div class="card column">
                <ul class="card-content">
                    <p class="content">{WEATHER}</p>
                    <p class="content">Temperature:</p>
                    <p class="content">Wind Speed:</p>
                    <p class="content">Humidity:</p>
                    <p class="content">UV Index:</p>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <aside class="column is-fullheight section">
        <p class="card-header-title">Previous Trips:</p>
        <ul>
          <div class="card">
            <p id="previous-trip-[i]">`${Beginning} to ${Destination}`</p>
          </div>
          <div class="card">
            <p id="previous-trip-[i]">`${Beginning} to ${Destination}`</p>
          </div>
          <div class="card">
            <p id="previous-trip-[i]">`${Beginning} to ${Destination}`</p>
          </div>
          <div class="card">
            <p id="previous-trip-[i]">`${Beginning} to ${Destination}`</p>
          </div>
        </ul>
      </aside>
    </div>
  </main>
  
</body>

  crossorigin="anonymous"
  ></script>

</html>
